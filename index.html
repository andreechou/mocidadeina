<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
  </head>
  <body id="app">
    <header class="header_main">
      <div class="container">
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4 wrap_logo"><img src="img/logo_mocidadeina-blue.svg" alt=""></div>
        </div>
        <div class="row">
          <nav class="nav_main"><a href="#" class="is-selected">eventos</a><a href="#">informações</a></nav>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <article v-for="event in events" class="article_events col-sm-6 col-sm-offset-3">
          <div class="wrap_data"><span class="day">{{event.dia}}</span><span class="month">{{event.mes}}</span></div>
          <div class="wrap_content"><span class="week">{{event.semana}} | {{event.horario}}</span>
            <h1>{{event.evento}}</h1>
            <h2 class="h3">{{event.local}}</h2>
            <p>{{event.descricao}}</p>
          </div>
        </article>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
